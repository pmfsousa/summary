              
              <div class="summary">
                <h2 class="title">{% for title in summary.titles %}
                  <a href="#" class="cycle{% if loop.first %} show{% endif %}" title="{{ loop.index }} of {{ loop.length }}">{{ title }}</a>{% endfor %}
                </h2>
                <p class="url"><a href="{{ summary.source_url }}">
                  <span>{{ summary.url }}</span></a>
                </p>{% for image in summary.images %}
                <img class="image cycle{% if loop.first %} show{% endif %}" title="{{ loop.index }} of {{ loop.length }}" src="{{ image }}" alt="{{ image }}" />{% endfor %}
                <div class="description">
                  <p class="imgsrc">{{ summary.image }}</p>
                  {% for description in summary.descriptions %}<p class="cycle{% if loop.first %} show{% endif %}" title="{{ loop.index }} of {{ loop.length }}">
                    {{ description|truncate(150, end="[...]") }}
                  </p>{% endfor %}
                </div>
              </div>
